kind: Module
description: Remote UI
name: hostui
type: container

services:
  - name: hostui
    args: [npm, run, serve]
    devMode:
      sync:
        - target: /app/src
          source: src
          mode: one-way-replica
    ports:
      - name: http
        containerPort: 5000
    healthCheck:
      httpGet:
        path: /
        port: http
    ingresses:
      - path: /
        port: http
        hostname: hostui.${var.baseHostname}
    env:
      HOSTNAME: hostui.${var.baseHostname}
