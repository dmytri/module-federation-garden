kind: Module
description: VirtualBucket
name: vmbucket
type: container

services:
  - name: vmbucket
    args: [npm, run, start]
    devMode:
      sync:
        - target: /app
          source: app
          mode: one-way-replica
    ports:
      - name: http
        containerPort: 5000
        servicePort: 80
    healthCheck:
      httpGet:
        path: /health
        port: http
    ingresses:
      - path: /
        port: http
        hostname: vmbucket.${var.baseHostname}
    env:
      HOSTNAME: vmbucket.${var.baseHostname}
