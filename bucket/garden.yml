kind: Module
description: VirtualBucket
name: vmbucket
type: container

services:
  - name: vmbucket
    ports:
      - name: http
        containerPort: 5000
        servicePort: 80
    healthCheck:
      httpGet:
        path: /health
        port: http
    ingresses:
      - path: /
        port: http
        hostname: vmbucket.${var.baseHostname}
    env:
      HOSTNAME: vmbucket.${var.baseHostname}
